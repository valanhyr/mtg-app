<app-spiner *ngIf="heroes.length == 0 || heroes.length == null"></app-spiner>

<div class="container" *ngIf="heroes.length > 0">
  <div class="input-container">
    <mat-form-field appearance="outline">
      <mat-label>Filtro</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ex. Super"
        #input
      />
    </mat-form-field>
    <span class="space"></span>
    <button mat-raised-button type="button" color="primary" (click)="navigateToNewHero()"><i class="fa-solid fa-user-plus"></i> Nuevo heroe</button>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nombrea</th>
      <td mat-cell *matCellDef="let element">
        {{ element.name | capitalize }}
      </td>
    </ng-container>

    
    <!-- Type Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>tipo</th>
      <td mat-cell *matCellDef="let element">{{ element.type }}</td>
    </ng-container>

    <!-- League Column -->
    <ng-container matColumnDef="league">
      <th mat-header-cell *matHeaderCellDef>Liga</th>
      <td mat-cell *matCellDef="let element">{{ element.league }}</td>
    </ng-container>

    <!-- Active Column -->
    <ng-container matColumnDef="active">
      <th mat-header-cell *matHeaderCellDef>activo</th>
      <td mat-cell *matCellDef="let element">
        <mat-checkbox
          class="example-margin"
          [checked]="element.active"
          disabled="true"
        ></mat-checkbox>
      </td>
    </ng-container>
    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <i class="fa-solid fa-pen fa-xl" style="color: #0041b3; cursor: pointer; margin-right: 10px;" (click)="editHero(element._id)"></i>
        <i class="fa-solid fa-trash fa-xl" style="color: #ff0000; cursor: pointer;" (click)="deleteHero(element._id)"></i>
      </td>
    </ng-container>
    

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No se han encontrado datos para mostrar{{ input.value }}"
      </td>
    </tr>
  </table>
</div>
